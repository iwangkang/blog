<style type="text/css">
#tagsList {position:relative; width:390px; height:390px; margin: 0px auto 0; }
#tagsList a {position:absolute; top:0px; left:0px; font-family: Microsoft YaHei; color:#000000; font-weight:bold; text-decoration:none; padding: 3px 6px; }
#tagsList a:hover { color:#FF0000; letter-spacing:2px;}
</style>

<script type="text/javascript" th:src="@{/static/js/tags.js}"></script>

<div id="tagsList" th:unless="${#lists.isEmpty(articleTags)}">
	<tr th:each="articleTag : ${articleTags}">
		<a th:href="${urls.getArticlesUrlHelper().getArticlesUrl(articleTag.tag.name)}" th:text="${articleTag.tag.name}"></a>
	</tr>
</div>
