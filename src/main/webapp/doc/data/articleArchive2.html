				<h2>文章归档标签</h2>
				<h3>基本用法</h3>
				<pre>调用：
&lt;data name="文章归档"/&gt;
&lt;data name="文章归档" mode="YMD"/&gt;
输出结果：
&lt;pre th:text="${archives }"&gt;&lt;/pre&gt;</pre>
				<h3>标签属性</h3>
				<div class="table-responsive">
					<table class="table">
						<tr>
							<th width="10%">属性名</th>
							<th width="10%">属性类型</th>
							<th width="10%">是否必须</th>
							<th width="10%">默认值</th>
							<th width="60%">说明</th>
						</tr>

						<tr>
							<td>mode</td>
							<td>enum</td>
							<td>否</td>
							<td>YMD</td>
							<td>归档模式，为Y(按年归档)|YM(按年月归档)|YMD(按年月日归档)其中之一</td>
						</tr>
					</table>
				</div>
